<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <style>
        /* Inline Styles */
        .box {
            background-color: #02474d;
            height: 100px;
            width: 150px;
            color: white;
            font-weight: bolder;
            margin-bottom: 10px;
        }
    </style>
    <title>CSS Padding, Margin and Border</title>
</head>
<body>
    <h2>Padding</h2>
    <div class="box box1">
        <p>This uses padding.</p>
    </div>
    
    <div class="box box2">
        <p>This uses the padding shorthand.</p>
    </div>

    <h2>Margin</h2>
    <div class="box box3">
        <p>This uses margin.</p>
    </div>

    <div class="box box4">
        <p>This uses the margin shorthand.</p>
    </div>

    <h2>Border</h2>
    <div class="mix-border">
        <p class="parag">This is a paragraph.</p>
    </div>

    <h2>Border Radius</h2>
    <div class="circle-container"></div>
    <br />
    <br />
    <br />
    <br />
    <br />
</body>
</html>
